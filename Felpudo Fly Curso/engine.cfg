[application]

name="Felpudo Fly Curso"
main_scene="res://scenes/game.tscn"
icon="res://assets/felpudoflyicon.png"

[display]

test_width=300
test_height=500
width=1000
height=1700
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
